<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="currency-converter.css">
    <title>Currrency Converter</title>
</head>
<body>

    <div class="currency-converter">
        <form action="#">
            <h2>Currency Converter</h2>
            <div class="enter-amnt">
                <div class="your-value">
                    <p>Your value :</p>
                    <p>converted value :</p>
                <!-- <input type="text" value="1"> -->
                </div>
                <!-- <i class="fa-solid fa-equals"></i> -->
                <div class="converted-value">
                    <!-- <p>converted value :</p> -->
                    <input type="text" value="1">
                    <input type="text" value="87">
                
                </div>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="currency">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="currency">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>  
            </div> 
            <div class="btn">
                <P>1USD = 87INR</P>
                <button>GET Exchange Rate</button>
            </div>
        </form>
    </div>









    <script src="codes.js"></script> 
 <script src="currency-converter.js"></script>   
   
    
</body>
</html>
